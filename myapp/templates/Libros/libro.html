{% extends 'layouts/base.html' %}

{% block content %}

<h1>{{titulo}}</h1>
{% for libro in libro %}
    <article>
        <h2>Libro: {{ libro.titulo }}
            {% if libro.estado == 'en sala' %}
                📗
            {% else %}
                📕⏱️
            {% endif %}
        </h2>
        <h3>Autor: {{ libro.autor }}</h3>
        <p>Biblioteca: {{ libro.bibliotecas }}</p>
    </article>
{% endfor %}

{% endblock %}
